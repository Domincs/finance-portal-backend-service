apiVersion: v1
kind: ConfigMap
metadata:
  name: wso2is-populate
  labels:
    app: {{ template "finance-portal-backend-service.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  HTTP_HOST: {{ .Values.config.wso2oauthServer | quote }}
  HTTP_PORT: {{ .Values.config.wso2oauthPort | quote }}
  HTTP_ENDPOINT: {{ .Values.config.wso2is_populate.http.endpoint | quote }}
  HTTP_TIMEOUT: {{ .Values.config.wso2is_populate.http.timeout | quote }}
  AUTHENTICATION_TYPE: {{ .Values.config.wso2is_populate.authentication.type | quote }}
  AUTHENTICATION_CREDENTIALS_USERNAME: {{ .Values.config.wso2is_populate.authentication.credentials.username | quote }}
  AUTHENTICATION_CREDENTIALS_PASSWORD: {{ .Values.config.wso2is_populate.authentication.credentials.password | quote }}
